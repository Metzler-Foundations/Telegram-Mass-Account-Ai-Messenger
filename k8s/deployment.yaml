apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-automation
  labels:
    app: telegram-automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-automation
  template:
    metadata:
      labels:
        app: telegram-automation
    spec:
      containers:
      - name: telegram-bot
        image: telegram-automation:latest
        imagePullPolicy: IfNotPresent
        
        env:
        - name: SECRET_TELEGRAM_API_ID
          valueFrom:
            secretKeyRef:
              name: telegram-secrets
              key: api_id
        - name: SECRET_TELEGRAM_API_HASH
          valueFrom:
            secretKeyRef:
              name: telegram-secrets
              key: api_hash
        - name: SECRET_GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: telegram-secrets
              key: gemini_key
        - name: SECRET_SMS_PROVIDER_API_KEY
          valueFrom:
            secretKeyRef:
              name: telegram-secrets
              key: sms_key
        
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: telegram-data
      - name: logs
        persistentVolumeClaim:
          claimName: telegram-logs

---
apiVersion: v1
kind: Service
metadata:
  name: telegram-automation
spec:
  selector:
    app: telegram-automation
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: telegram-data
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: telegram-logs
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

